title: EasyPyro Help Documentation
description: User guides and product technical information. 
url: "https://docs.easypyro.com" # my custom domain
baseurl: "" # leave empty for custom domain
# theme: jekyll-theme-minimal
remote_theme: pages-themes/primer@v0.6.0
repository: false # Don't append repo name to the URL, or something like that.  
plugins:
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-toc
  - jekyll-github-metadata

# Disable GitHub metadata since we don't need it
github_metadata: false

relative_links:
  enabled: true
  collections: true
exclude:
   - general-product-notes.md