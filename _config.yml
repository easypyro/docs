title: EasyPyro Documentation
description: User guides and product technical information is available here. 
# theme: primer
remote_theme: pages-themes/primer@v0.6.0
plugins:
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-toc
toc:
  min_level: 1 # default: 1
  max_level: 2 # default: 6
relative_links:
  enabled: true
  collections: true

exclude:
   - general-product-notes.md